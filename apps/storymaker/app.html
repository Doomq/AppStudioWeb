<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Magic Stories for Kids</title>
  <link rel="stylesheet" href="../../styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .app-container {
      max-width: 480px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    .app-icon-large {
      width: 120px;
      height: 120px;
      border-radius: 28px;
      object-fit: cover;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      margin-bottom: 24px;
    }

    .app-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .app-description {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 32px;
    }

    .appstore-badge img {
      height: 44px;
      transition: transform 0.2s ease;
    }

    .appstore-badge img:hover {
      transform: scale(1.05);
    }

    /* Screenshot Grid Styles */
  .screenshot-grid {
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  gap: 12px;
  margin-top: 32px;
  overflow-x: auto;
  padding-bottom: 12px;
}

.screenshot-grid img {
  flex: 0 0 auto;
  height: 480px;
  width: auto;
  border-radius: 16px;
  object-fit: contain;
}

@media (max-width: 1024px) {
  .screenshot-grid {
    flex-wrap: wrap;
    justify-content: center;
  }

  .screenshot-grid img {
    height: auto;
    width: calc(100% / 3 - 16px);
  }
}

@media (max-width: 768px) {
  .screenshot-grid img {
    width: calc(50% - 12px);
  }
}

@media (max-width: 480px) {
  .screenshot-grid img {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="app-container">
    <img src="../../images/Storymaker_AppIcon.jpg" alt="App Icon" class="app-icon-large" />
    <div class="app-title">AI Magic Stories for Kids</div>
    <div class="app-description">
      Generates personalized bedtime stories for children, helping them wind down and relax before sleep.
    </div>

    <div class="appstore-badge">
      <a href="https://apps.apple.com/us/app/ai-bedtime-stories-storymaker/id6747111794" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" />
      </a>
    </div>
    </div>

    <!-- Screenshot Grid -->
  <div class="screenshot-grid">
    <img src="../../images/Storymaker_iPhone_1.jpg" alt="Screenshot 1">
    <img src="../../images/Storymaker_iPhone_2.jpg" alt="Screenshot 2">
    <img src="../../images/Storymaker_iPhone_3.jpg" alt="Screenshot 3">
    <img src="../../images/Storymaker_iPhone_4.jpg" alt="Screenshot 4">
    <img src="../../images/Storymaker_iPhone_5.jpg" alt="Screenshot 5">
    <img src="../../images/Storymaker_iPhone_6.jpg" alt="Screenshot 6">
    </div>
  
  <div class="app-container">
    <div style="margin-top: 40px;">
      <a href="privacypolicy.html" style="color: #3b82f6; text-decoration: none; font-size: 0.95rem;">
        View Privacy Policy
      </a>
    </div>

    <footer>
      <p>Get in touch: <a href="mailto:nelcalaufkova@email.cz">nelcalaufkova@email.cz</a></p>
    </footer>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .app-container {
      max-width: 480px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    .app-icon-large {
      width: 120px;
      height: 120px;
      border-radius: 28px;
      object-fit: cover;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      margin-bottom: 24px;
    }

    .app-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .app-description {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 32px;
    }

    .appstore-badge img {
      height: 44px;
      transition: transform 0.2s ease;
    }

    .appstore-badge img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <img src="images/Buddy_AppIcon.jpg" alt="App Icon" class="app-icon-large" />
    
    <div class="app-title">TaskFlow</div>
    <div class="app-description">
      TaskFlow helps you organize your tasks effortlessly and boost productivity with smart reminders and a clean UI.
    </div>

    <div class="appstore-badge">
      <a href="https://apps.apple.com/app/id000000000" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" />
      </a>
    </div>
  </div>
</body>
</html>
